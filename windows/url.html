<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="../lib/css/bootstrap.css" rel="stylesheet">
    <link href="../lib/css/font-awesome.css">
    <link href="../lib/css/styles.css" rel="stylesheet">
    <script src="../lib/js/jquery-2.1.4.min.js"></script>
    <script src="../lib/js/bootstrap-3.1.1.min.js"></script>
    <title>URL</title>
  </head>
  <body>

    <div class="container">
      <center>
          <form>
              <div class="form-group">
                  <label for="pswd" style="color:white">Site Url</label>
                  <input type="text" class="form-control" id="url" placeholder="Enter site url">
                </div>
                <button id="urlbtn" class="btn btn-default">Save</button>
            </form>
      </center>
    </div>

<script>
    const {ipcRenderer} = require('electron'),
         url = document.getElementById('url'),
         urlbtn = document.getElementById('urlbtn');

         urlbtn.addEventListener('click',()=>{
           //validate entered value using regx first

           const pswdUrl = url.value;

           //send to main
           ipcRenderer.send('url',pswdUrl);
         })

</script>

</body>
</html>
